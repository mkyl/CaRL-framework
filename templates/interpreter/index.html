{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "universal.css" %}">
    <title>Modeller, CaRL</title>
</head>

<header>
    <div>
    <h1> CaRL </h1>
    <h3> Query Evaluation </h3>
    </div>
    <a href="https://github.com/mkyl/CaRL-framework">ⓘ Help</a>
</header>

<main>
    <div>
        <div class="subheading">
            <h3>Queries</h3>
        </div>
        <table>
            <tr><td><textarea style="font-size: larger; width: 25em; height: 3em;">Score[S] <- Prestige[A]?</textarea>
            </td></tr>
            <tr><td>        <textarea style="font-size: larger; width: 25em; height: 3em;">Score[S] <- Prestige[A]? WHEN LESS THAN 1/3 PEERS TREATED</textarea>
            </td></tr>
            <tr><td>        <textarea style="font-size: larger; width: 25em; height: 3em;"></textarea>
            </td></tr>
    </table>
    <button style='float: right; margin-top: 0.25cm;'>Execute</button>
    </div>
    <div>
        <div class="subheading">
        <h3>Results</h3>
        <p style="color: gray"> (2 queries executed in 23 seconds) </p>
    </div>
    <h4> Query 1 </h4>
        <div style="background-color: coral; height: 10em; width: 25em;"></div>
        <h4> Query 2</h4>
        <div style="background-color: pink; height: 10em; width: 25em;"></div>
    </div>
</main>

<hr/>
<footer>
    <p> CaRL Framework v0.0.1 — File bugs and view source code
        <a href="https://github.com/mkyl/CaRL-framework">here</a>.</p>
</footer>
</html>
